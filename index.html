<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">

        <div class="container content-whatapp">

                <div class="sidebar">

                    <div class="name-user">
                        <!-- elementi da aggiungere -->

                    </div>

                    <!-- possibile v-if di scomparsa del messaggio di notifica -->
                    <div class="notification-message">
                        <!-- icona -->
                        <!-- scritta: SE click sulla scritta, fai scomparire 
                            il notification-message
                        -->
                    </div>

                    <div class="search-user">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="prova">
                    </div>

                    <div class="profile-image" v-for="(contact, i) in contacts">
                        <img :src="contact.avatar" alt="">
                        <p>{{ contact.name }}</p>
                      </div>


                </div>


                <div class="content-text">

                </div>
        </div>

       







    </div>




    <script src="js/script.js"></script>
</body>
</html>
