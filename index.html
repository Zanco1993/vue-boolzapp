<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    
    <div id="app">

        <div class="container content-whatapp">

                <!-- parte di sinistra -->
                <div class="sidebar px-2">

                    <div class="name-user">
                        <!-- elementi da aggiungere -->

                    </div>

                    <!-- possibile v-if di scomparsa del messaggio di notifica -->
                    <div class="notification-message">
                        <!-- icona -->
                        <!-- scritta: SE click sulla scritta, fai scomparire 
                            il notification-message
                        -->
                    </div>

                    <div class="search-user mt-2">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div v-for="(contact, i) in contacts" class="profile-image my-2" >
                        <img :src="contact.avatar" alt="">
                        <p>{{ contact.name }}</p>
                      </div>


                </div>

                <!-- parte di destra  -->
                <div class="content-text px-2"> 

                    <div class="header-user">

                        <div class="user">
                            <div class="user-image">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="text-header">
                                <p class="mb-0">Michele</p>
                                <p class="color-notification">ultimo accesso oggi alle</p>
                            </div>
                        </div>

                        <div class="settings-comand">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>                        </div>
                    </div>

                </div>
        </div>

       







    </div>




    <script src="js/script.js"></script>
</body>
</html>
