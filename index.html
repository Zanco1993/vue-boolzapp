<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

    
    <div id="app">

        <div class="back-body">
            <div class="green-back"></div>
            <div class="grey-back"></div>
        </div>

        <div class="container content-whatapp">

                <!-- parte di sinistra -->
                <div class="sidebar">

                    <div class="name-user">
                        <div class="profile-user">
                            <img src="./img/avatar_5.jpg" alt="">
                            <span>Fabio Zanconato</span>
                        </div>
                        <div class="update-comand">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>                     
                        </div>
                    </div>


                    <div class="notification-message">
                        <div class="icon-notification">
                            <i class="far fa-bell-slash"></i>
                        </div>
                        <div class="new-notification">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p class="color-notification cursor"><u>Attiva notifiche desktop</u></p>
                        </div>
                    </div>


                    <div class="search-user">
                        <i class="fas fa-search"></i>
                        <input type="text"
                        v-model="searchName"
                        @keyup="searchContact"
                        placeholder="Cerca o inizia una nuova chat">
                    </div>

                    
                    <div class="list-contact">
                        <div v-if="filteredContacts.length > 0">
                            <div v-for="(contact, i) in filteredContacts"
                                @click="setCurrentContact(i)" 
                                class="profile-image cursor">
                                <div class="box-image">
                                    <img :src="contact.avatar" alt="">
                                    <p>{{ contact.name }}</p>

                                </div>
                            </div>
                        </div>
                        <div v-else>
                            <div v-for="(contact, i) in contacts" 
                            @click="setCurrentContact(i)" 
                            class="profile-image cursor">
                                <div class="box-image">
                                    <img :src="contact.avatar" alt="">
                                    <p>{{ contact.name }}</p>
                                    
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- ----------------FINE SIDEBAR ------------------>



                <!-------------------INIZIO MAIN ------------------->

                <!-- parte di destra  -->
                <main>

                    <div class="header-user">

                        <div class="user-contact">
                            <div class="user-image">
                                <img :src="contacts[currentIndex].avatar" alt="">
                            </div>
                            <div class="text-header">
                                <p>{{ contacts[currentIndex].name }}</p>
                                <p class="color-notification">ultimo accesso oggi alle</p>
                            </div>
                        </div>

                        <div class="settings-comand">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>                     
                        </div>
                    </div>

                    <div class="message-container">
                        <!-- aggiunta immagine di sfondo messaggi  -->
                        <div
                        v-for="message in contacts[currentIndex].messages"
                        class="content-message"
                        :class="sentMessage(message)">

                           <div>
                                {{ message.text }}
                           </div>

                        </div>


                    </div>

                    <div class="send-message">
                        <div class="emoticon">
                            <i class="far fa-smile"></i>
                        </div>
                        <div class="message">
                            <input v-model="innerText.text" @keyup.enter="addItemText(currentIndex)" type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="audio-message">
                            <i class="fas fa-microphone"></i>
                        </div>
                        
                    </div>
                    
                </main>

            </div>

                
  </div>     











    <script src="js/script.js"></script>
</body>
</html>
